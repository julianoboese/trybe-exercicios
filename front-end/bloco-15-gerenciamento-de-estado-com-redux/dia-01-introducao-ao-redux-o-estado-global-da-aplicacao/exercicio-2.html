<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
  </head>
  <body>
    <div id="container">
      <h1>Informações do primeiro Reducer:</h1>
      <p>
        Nome:
        <span id="nome-1">Rodrigo</span>
      </p>
      <p>
        Sobrenome:
        <span id="sobrenome-1">Santos da Silva</span>
      </p>
      <p>
        Endereço:
        <span id="endereco-1">Rua Soldado Mathias, 765</span>
      </p>
      <p>
        Cidade:
        <span id="cidade-1">Belo Horizonte</span>
      </p>
    </div>
    <div id="container">
      <h1>Informações do segundo Reducer:</h1>
      <p>
        Nome:
        <span id="nome-2">Bruna</span>
      </p>
      <p>
        Sobrenome:
        <span id="sobrenome-2">Santana Oliveira</span>
      </p>
      <p>
        Endereço:
        <span id="endereco-2">Rua Holanda, 332</span>
      </p>
      <p>
        Cidade:
        <span id="cidade-2">São Paulo</span>
      </p>
    </div>
    <script>
      const ESTADO_INICIAL_1 = {
        nome: "Rodrigo",
        sobrenome: "Santos da Silva",
        endereco: "Rua Soldado Mathias, 765",
        cidade: "Belo Horizonte",
      };

      const ESTADO_INICIAL_2 = {
        nome: "Bruna",
        sobrenome: "Santana Oliveira",
        endereco: "Rua Holanda, 332",
        cidade: "São Paulo",
      };

      const setFirstName = (nome, sobrenome) => ({
        type: "FIRST_NAME",
        payload: { nome, sobrenome },
      });

      const setSecondName = (nome, sobrenome) => ({
        type: "SECOND_NAME",
        payload: { nome, sobrenome },
      });

      const meuPrimeiroReducer = (state = ESTADO_INICIAL_1, action) => {
        switch (action.type) {
          case "FIRST_NAME":
            return {
              ...state,
              nome: action.payload.nome,
              sobrenome: action.payload.sobrenome,
            };
          default:
            return state;
        }
      };

      const meuSegundoReducer = (state = ESTADO_INICIAL_2, action) => {
        switch (action.type) {
          case "SECOND_NAME":
            return {
              ...state,
              nome: action.payload.nome,
              sobrenome: action.payload.sobrenome,
            };
          default:
            return state;
        }
      };

        const rootReducer = Redux.combineReducers({
          meuPrimeiroReducer,
          meuSegundoReducer,
        });

        const store = Redux.createStore(
          rootReducer,
          window.__REDUX_DEVTOOLS_EXTENSION__ &&
            window.__REDUX_DEVTOOLS_EXTENSION_COMPOSE__()
        );

        store.subscribe(() => {
          const currentState = store.getState();
          document.getElementById("nome-1").innerHTML =
            currentState.meuPrimeiroReducer.nome;
          document.getElementById("sobrenome-1").innerHTML =
            currentState.meuPrimeiroReducer.sobrenome;
          document.getElementById("nome-2").innerHTML =
            currentState.meuSegundoReducer.nome;
          document.getElementById("sobrenome-2").innerHTML =
            currentState.meuSegundoReducer.sobrenome;
        });

        window.onload = () => {
          setTimeout(() => {
            store.dispatch(setFirstName("Juliano", "Boese"));
            store.dispatch(setSecondName("Maria Eduarda", "Sanvido"));
          }, 3000);
        };
    </script>
  </body>
</html>
