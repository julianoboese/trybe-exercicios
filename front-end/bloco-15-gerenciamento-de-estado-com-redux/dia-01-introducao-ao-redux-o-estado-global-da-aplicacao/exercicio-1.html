<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
    <style>
      body {
        height: 100vh;
        margin: 0;
        padding: 0;
      }

      #container {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      button {
        height: 50px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <p>
        Color:
        <span id="value">white</span>
      </p>
      <button id="previous">Previous color</button>
      <button id="next">Next color</button>
      <button id="random">Random color</button>
    </div>
    <script>
      const ESTADO_INICIAL = {
        colors: ["white", "black", "red", "green", "blue", "yellow"],
        index: 0,
      };

      function criarCor() {
        const oneChar = [
          "1",
          "2",
          "3",
          "4",
          "5",
          "6",
          "7",
          "8",
          "9",
          "A",
          "B",
          "C",
          "D",
          "E",
          "F",
        ];
        let cor = "#";
        const aleatorio = () => Math.floor(Math.random() * oneChar.length);
        for (let i = 0; i < 6; i += 1) {
          cor += oneChar[aleatorio()];
        }
        return cor;
      }

      const setNextColor = () => ({ type: "NEXT_COLOR" });
      const setPreviousColor = () => ({ type: "PREVIOUS_COLOR" });
      const createRandomColor = () => ({
        type: "RANDOM_COLOR",
        newColor: criarCor(),
      });

      const reducer = (state = ESTADO_INICIAL, action) => {
        switch (action.type) {
          case "NEXT_COLOR":
            return {
              ...state,
              index:
                state.index < state.colors.length - 1
                  ? state.index + 1
                  : state.index,
            };
          case "PREVIOUS_COLOR":
            return {
              ...state,
              index: state.index > 0 ? state.index - 1 : state.index,
            };
          case "RANDOM_COLOR":
            return {
              ...state,
              colors: [...state.colors, action.newColor],
              index: state.colors.length,
            };
          default:
            return state;
        }
      };

      const store = Redux.createStore(reducer,
        window.__REDUX_DEVTOOLS_EXTENSION__ && window.__REDUX_DEVTOOLS_EXTENSION_COMPOSE__());

      document.getElementById("next").addEventListener("click", () => {
        store.dispatch(setNextColor());
      });
      document.getElementById("previous").addEventListener("click", () => {
        store.dispatch(setPreviousColor());
      });
      document.getElementById("random").addEventListener("click", () => {
        store.dispatch(createRandomColor());
      });

      store.subscribe(() => {
        const currentState = store.getState();
        const { colors, index } = currentState;
        document.getElementById("value").innerHTML = colors[index];
        document.getElementById("container").style.backgroundColor =
          colors[index];
      });
    </script>
  </body>
</html>
